databaseChangeLog:
  - changeSet:
      id: COMP-23/Component
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: component
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: isInstalled
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: life_time
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: manufacture_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: component
                  baseColumnNames: aircraft_id
                  referencedTableName: aircraft
                  referencedColumnNames: id
                  constraintName: fk_component_on_aircraft


