databaseChangeLog:
  - changeSet:
      id: Order
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: component_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: order
                  baseColumnNames: component_id
                  referencedTableName: component
                  referencedColumnNames: id
                  constraintName: fk_order_on_component

  - changeSet:
      id: addOrder
      author: rustam_bikiteev
      comment: "Create Order"
