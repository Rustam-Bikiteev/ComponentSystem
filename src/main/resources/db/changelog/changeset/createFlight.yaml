databaseChangeLog:
  - changeSet:
      id: COMP-23/Flight
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: duration
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rate_per_hour
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: flight_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: flight
                  baseColumnNames: aircraft_id
                  referencedTableName: aircraft
                  referencedColumnNames: id
                  constraintName: fk_flight_on_aircraft
