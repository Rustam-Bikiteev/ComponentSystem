databaseChangeLog:
  - changeSet:
      id: COMP-23/Flight
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: duration
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rate_per_hour
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: flight_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: flight
                  baseColumnNames: aircraft_id
                  referencedTableName: aircraft
                  referencedColumnNames: id
                  constraintName: fk_flight_on_aircraft

  - changeSet:
      id: COMP-23/addFlight
      author: rustam_bikiteev
      comment: "Create Flight"
      changes:
        - insert:
            tableName: flight
            columns:
              - column:
                  name: duration
                  value: "7"
              - column:
                  name: rate_per_hour
                  value: "1200"
              - column:
                  name: flight_date
                  value: 19.05.2023
              - column:
                  name: aircraft_id
                  value: "1"
        - insert:
            tableName: flight
            columns:
              - column:
                  name: duration
                  value: "12"
              - column:
                  name: rate_per_hour
                  value: "1000"
              - column:
                  name: flight_date
                  value: 17.04.2023
              - column:
                  name: aircraft_id
                  value: "1"
        - insert:
            tableName: flight
            columns:
              - column:
                  name: duration
                  value: "2"
              - column:
                  name: rate_per_hour
                  value: "700"
              - column:
                  name: flight_date
                  value: 16.03.2023
              - column:
                  name: aircraft_id
                  value: "2"
