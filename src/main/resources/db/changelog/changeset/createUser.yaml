databaseChangeLog:
  - changeSet:
      id: COMP-23/user
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_removed
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: sur_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_visit
                  type: TIMESTAMP WITHOUT TIMEZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: COMP-23/addUsers
      author: rustam_bikiteev
      comment: "Create admin user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: password
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
              - column:
                  name: is_removed
                  value: "false"
              - column:
                  name: login
                  value: "admin@server.com"
              - column:
                  name: first_name
                  value: "Rustam"
              - column:
                  name: last_name
                  value: "Bikiteev"
              - column:
                  name: sur_name
                  value: "Arturovich"
              - column:
                  name: last_visit
                  value: 2015-05-11
        - insert:
            tableName: users
            columns:
              - column:
                  name: password
                  value: "guest"
              - column:
                  name: email
                  value: "guest@server.com"
              - column:
                  name: is_removed
                  value: "false"
              - column:
                  name: login
                  value: "guest@server.com"
              - column:
                  name: first_name
                  value: "Ivan"
              - column:
                  name: last_name
                  value: "Ivanov"
              - column:
                  name: sur_name
                  value: "Ivanovich"
              - column:
                  name: last_visit
                  value: 2015-05-11
      rollback:
        - delete:
            tableName: users
            where: login in ('admin@server.com', 'guest@server.com')