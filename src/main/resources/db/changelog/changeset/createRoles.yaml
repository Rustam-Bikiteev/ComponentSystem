databaseChangeLog:
  - changeSet:
      id: COMP-23/Roles
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_removed
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: COMP-23/addRoles
      author: rustam_bikiteev
      comment: "Create user roles"
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "Logistic"
              - column:
                  name: is_removed
                  value: "false"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "Planning"
              - column:
                  name: is_removed
                  value: "false"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "Service"
              - column:
                  name: is_removed
                  value: "false"

      rollback:
        - delete:
            tableName: roles
            where: name in ('Logistic', 'Planning', 'Service')