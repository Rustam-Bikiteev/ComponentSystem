databaseChangeLog:
- changeSet:
    id: COMP-23/userRole
    author: rustam_bikiteev
    changes:
      - createTable:
          tableName: user_roles
          columns:
            - column:
                name: id
                type: INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: is_removed
                type: boolean
                constraints:
                  nullable: false

- changeSet:
    id: COMP-23/addUserRole
    author: rustam_bikiteev
    comment: "Create user roles"
    changes:
      - insert:
          tableName: user_roles
          columns:
            - column:
                name: name
                value: "Logistic"
            - column:
                name: is_removed
                value: "false"
      - insert:
          tableName: user_roles
          columns:
            - column:
                name: name
                value: "Planning"
            - column:
                name: is_removed
                value: "false"
      - insert:
          tableName: user_roles
          columns:
            - column:
                name: name
                value: "Service"
            - column:
                name: is_removed
                value: "false"

    rollback:
      - delete:
          tableName: user_roles
          where: name in ('Logistic', 'Planning', 'Service')