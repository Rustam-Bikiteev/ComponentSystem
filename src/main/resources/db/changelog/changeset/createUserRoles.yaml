databaseChangeLog:
  - changeSet:
      id: COMP-23/UserRoles
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: user_roles
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_user_roles_on_user
              - addForeignKeyConstraint:
                  baseTableName: user_roles
                  baseColumnNames: role_id
                  referencedTableName: roles
                  referencedColumnNames: id
                  constraintName: fk_user_roles_on_role

  - changeSet:
      id: COMP-23/addUserRole
      author: rustam_bikiteev
      comment: "Create User roles"
      changes:
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: "1"
              - column:
                  name: role_id
                  value: "1"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: "1"
              - column:
                  name: role_id
                  value: "2"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: "2"
              - column:
                  name: role_id
                  value: "2"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: "2"
              - column:
                  name: role_id
                  value: "3"
