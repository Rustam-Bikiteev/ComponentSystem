databaseChangeLog:
  - changeSet:
      id: COMP-23/WorkCard
      author: rustam_bikiteev
      changes:
        - createTable:
            tableName: work_card
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: planned_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: replacement_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: component_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: work_card
                  baseColumnNames: component_id
                  referencedTableName: component
                  referencedColumnNames: id
                  constraintName: fk_work_card_on_component
              - addForeignKeyConstraint:
                  baseTableName: work_card
                  baseColumnNames: aircraft_id
                  referencedTableName: aircraft
                  referencedColumnNames: id
                  constraintName: fk_work_card_on_aircraft

  - changeSet:
